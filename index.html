<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="铂英飞" />
  <%- buildTime %>
    <title>模板编辑器-铂英飞</title>
</head>
<script>
  function textInit(e) {
    e.preventDefault()
    var text;
    var clp = (e.originalEvent || e).clipboardData;
    // console.log(clp)
    if (clp === undefined || clp === null) {
      text = window.clipboardData.getData("text") || "";
      if (text !== "") {
        if (window.getSelection) {
          var newNode = document.createElement("span");
          newNode.innerHTML = text;
          window.getSelection().getRangeAt(0).insertNode(newNode);
        } else {
          document.selection.createRange().pasteHTML(text);
        }
      }
    } else {
      console.log('else')
      text = clp.getData('text/plain') || "";
      if (text !== "") {
        document.execCommand('insertText', false, text);
      }
    }
  }
  // window.document.addEventListener('paste', textInit)
</script>

<body style="height: 100vh; overflow: hidden;">
  <div id="root" style="width: 100%; height: 100%">
    <div style="
          height: 100%;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        ">
      <img width="150px" src="/images/Fj1gmWbF-aY3ZnPyrTrDge6atRnm.svg" alt="" />
      <p style="font-size: 24px; color: rgba(0, 0, 0, 0.65)">
        Please wait a moment.
      </p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>


</html>
